<div class="Table">
<table>
  <col width="110px" />
  <thead>
  <tr class="title">
    <th>Date</th>
    <th>Main</th>
    <th>Icon</th>
    <th>Clouds</th>
    <th>Moonrise</th>
    <th>Moonset</th>
    <th>Description</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of data">
    <th>{{item.dt}}</th>
    <th>{{item.main}}</th>
    <td><img src={{item.icon}}/></td>
    <td>{{item.clouds}}</td>
    <td>{{item.moonrise}}</td>
    <td>{{item.moonset}}</td>
    <td>{{item.description}}</td>
  </tr>
  </tbody>
</table>
</div>
